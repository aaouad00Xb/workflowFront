<fieldset class="custom-fieldset">
    <legend>Title</legend>

    <form [formGroup]="factureForm" >

        <div class="row">
        
            <div class="col-sm-3"><div class="form-group">
                <label for="business">Select Business</label>
                <select id="business" name="business" class="form-select" formControlName="business" (change)="onBusinessChange()">
                  <option [ngValue]="null" disabled>Select a Business</option>
                  <option *ngFor="let business of businesses" [ngValue]="business">{{ business.businessName }}</option>
                </select>
              </div>
            </div>
            
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="sousTraitant">Select Sous-Traitant</label>
                    <select id="sousTraitant" name="sousTraitant" class="form-select"  formControlName="sousTraitant" (change)="sousTraitantChange()">
                      <option [ngValue]="null" disabled>Select a Sous-Traitant</option>
                      <option *ngFor="let sousTraitant of sousTraitants" [ngValue]="sousTraitant.id">{{ sousTraitant.name }}</option>
                    </select>
                  </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
      
      </form>
</fieldset>

<div class="row" class="validation">
  <label for="">Soutrances éffectuée  </label> 
</div>
<table class="table mt-3" id="customers">
    <thead>
      <tr>
        <th>#</th>
        <th>Titulaire</th>
        <th>Ice</th>
        <th>libelle</th>
        <th>Maitre d'ouvrage</th>
        <th>Montant</th>
        <th>Date Soutraitence</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of soustraitance;let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ f.sousTraitant?.name }}</td>
        <td>{{ f.sousTraitant?.ice }}</td>
        <td>{{ f.libelle }}</td>
        <td>{{ f.mo }}</td>
        <td>{{ f.montant}}</td>
        <td>{{ f.dateSoutraitence}}</td>
      </tr>
    </tbody>
  </table>
<div class="card">
    <div class="card-header">
        Ajouter une sous traitance
    </div>
    <div class="card-body card-body1" >
        <form  #ngForm="ngForm">
            <div class="row">
                  
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="business">Business:</label>
                        <input type="text" class="form-control" id="business" [value]="factureForm.get('business').value?.businessName" name="business" ngModel disabled >
                      </div>
                </div>
              
                <div class="col-sm-6">
            
                    <div class="form-group">
                        <label for="projectManager">Project Manager:</label>
                        <input type="text" class="form-control" id="projectManager" [value]="getProjectManager()" name="projectManager" disabled ngModel >
                      </div>
                </div>
              
            

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="libelle">libelle:</label>
                        <input type="text" class="form-control" id="libelle" name="libelle" ngModel  required>
                      </div>
                </div>
              
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="factureNumber">mo:</label>
                        <input type="text" class="form-control" id="factureNumber" name="mo" ngModel  required>
                      </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="factureNumber">montant:</label>
                        <input type="text" class="form-control" id="montant" name="montant" ngModel  required>
                      </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="factureNumber">Date Soutraitence:</label>
                        <input type="date" class="form-control" id="montant" name="dateSoutraitence" ngModel  required>
                      </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="factureNumber">n Straitance:</label>
                        <input type="text" class="form-control" id="montant" name="nStraitance" ngModel  required>
                      </div>
                </div>

                
                
                
                
            </div>
                <div class=" w-full flex items-center justify-center mt-3">
                    <a type="submit" class="relative inline-flex items-center justify-start py-3 pl-4 pr-12 overflow-hidden font-semibold shadow text-indigo-600 transition-all duration-150 ease-in-out rounded hover:pl-10 hover:pr-6 bg-gray-50 group">
                      <span class="absolute bottom-0 left-0 w-full h-1 transition-all duration-150 ease-in-out bg-indigo-600 group-hover:h-full"></span>
                      <span class="absolute right-0 pr-4 duration-200 ease-out group-hover:translate-x-12">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                      </span>
                      <span class="absolute left-0 pl-2.5 -translate-x-12 group-hover:translate-x-0 ease-out duration-200">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                      </span>
                      <span (click)="onSubmit(ngForm)" type="submit" class="relative w-full text-left transition-colors duration-200 ease-in-out group-hover:text-white">Ajouter une sous-traitance</span>
                    </a>
                  </div>

              </form>
    </div>
</div>
